<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie & Tyler's Etch-a-Sketch</title>
    <!-- <script src="main.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('purple')">Purple</button>
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('green')">Green</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="20" onchange="changeSize(this.value)"/>
                <button>Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
